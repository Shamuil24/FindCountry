<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styledark.css" id="theme-link">
    <link rel="stylesheet" href="media-query.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2>
            Where in the world?
        </h2>
        <button class="header-button"><img src="./images/moon-dark.png" class="moon-dark">Dark Mode</button>
    </div>
    <div class="search-filter">
        <input type="search" id="input-id" placeholder="Search for a country..."><img src="./images/search-logo.png" class="search-logo-image"></input>
        <select id="select-id">
            <option selected hidden value="" >Filter By Region</option>
            <option value="Africa" class="option-style">Africa</option>
            <option value="America" class="option-style">America</option>
            <option value="Asia" class="option-style">Asia</option>
            <option value="Europe" class="option-style">Europe</option>
            <option value="Oceania" class="option-style">Oceania</option>
        </select>
    </div>
    <div class="country-container">

    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
